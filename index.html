<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weblate demo</title>
    <script src="bower_components/pofile/dist/pofile.js"></script>
</head>
<body>
<h1></h1>
<h2>This is a demo of the Weblate tool!</h2>
</body>
<script>
    const titleElement = document.querySelector('h1');
    const PO = require('pofile');

    const loadTranslations = text => {
        const translations = PO.parse(text);
        titleElement.textContent = translations.items[0].msgstr;
    }

    fetch('translations/es.po').then(res => res.text()).then(loadTranslations);
</script>
</html>
